<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Diario Fácil</title>

        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/custom.css" rel="stylesheet"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'/>

    </head>
    <body>
        <div class = "navbar navbar-default nav logIn navbar-fixed-top" role="navigation">
        </div>

        <div class="container padding-top-10">

            <div class="row padding-top-10" >
                <div class="col-md-3"></div>
                <div class="col-md-5" >
                    <div class="panel panel-default ">
                        <div class="panel-body">
                            <div class="page-header">
                                <h3>Registrar Usuario</h3>
                            </div>

                            <form autocomplete="on">

                                <div class="form-group">
                                    <label for="name" name="name">Nombre</label>

                                    <div class="input-group">
                                        <span class="input-group-addon"><span class ="glyphicon glyphicon-user"></span></span>
                                        <input type="text" name="name" class="form-control" placeholder="Ingrese su nombre " aria-describedby="basic-addon1" required="true" />
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="lastName">Apellido</label>

                                    <div class="input-group">
                                        <span class="input-group-addon"><span class ="glyphicon glyphicon-user"></span></span>
                                        <input type="text" name="lastName" class="form-control" placeholder="Ingrese su apellido " aria-describedby="basic-addon1" required="true"/>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="inputEmail">Correo Electrónico</label>

                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input type="email" name="email" class="form-control" placeholder="Ingrese su dirección de correo " aria-describedby="basic-addon1" required="true"/>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class ="glyphicon glyphicon-star"></span></span>
                                        <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" aria-describedby="basic-addon1" required="true"/>
                                    </div>
                                </div>

                                <a href="logIn.xhtml" class="btn btn-primary">Atrás</a>
                                <a href="#signUp" data-toggle="modal" class="btn btn-success">Registrar</a>

                            </form>




                        </div>
                    </div>
                </div>


            </div>
        </div>


        <div class="modal fade" id="signUp" role="dialog" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class= "modal-header">

                    </div>
                    <div class= "modal-body">
                        <h4> Usuario registrado con éxito</h4>
                    </div>
                    <div class= "modal-footer">

                        <a class="btn btn-success" data-dismiss="modal">Aceptar</a>
                    </div>
                </div>
            </div>
        </div>


        <div class= "navbar navbar-default navbar-fixed-bottom" role="navigation">
            <div class="container">

                <div class="navbar-text pull-left">
                    <p > &copy; Copyright 2016.</p>
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
