    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Iniciar Sesión</title>

        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/custom.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

                        <body>
                            <div class = "navbar navbar-default nav logIn navbar-fixed-top" role="navigation">
                            </div>

                            <div class="container padding-top-10">

                                <div class="row padding-top-10" >
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4" >
                                        <div class="panel panel-default ">
                                            <div class="panel-body">
                                                <div class="page-header">
                                                    <h3>Iniciar Sesión</h3>
                                                </div>

                                                <form>
                                                    <div class="form-group padding-top-10">
                                                        <label for="inputEmail">Correo Electrónico</label>

                                                        <div class="input-group">
                                                            <span class="input-group-addon"><span class ="glyphicon glyphicon-user"></span></span>
                                                            <input type="email" name="email" class="form-control" placeholder="Ingrese su dirección de correo " aria-describedby="basic-addon1" required="true"/>
                                                        </div>

                                                    </div>
                                                    <div class="form-group padding-top-10">
                                                        <label for="inputPassword">Contraseña</label>
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><span class ="glyphicon glyphicon-star"></span></span>
                                                            <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" aria-describedby="basic-addon1" required="true"/>
                                                        </div>
                                                    </div>

                                                    <a href="Index.xhtml" class="btn btn-primary ">Iniciar Sesión</a>
                                                    <a href="SignUp.xhtml" class="btn btn-success">Registrarse</a>

                                                </form>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>


                            <div class= "navbar navbar-default navbar-fixed-bottom" role="navigation">
