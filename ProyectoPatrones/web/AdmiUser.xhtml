	<div class="container padding-top-10">
			
			<div class="row padding-top-10" >

				<div class="col-md-5" >
					<div class="panel panel-default ">
						<div class="panel-body">
							<div class="page-header">
								<h3>Actualizar Usuario</h3>
							</div>
							
							<form autocomplete="on">
							
							<div class="form-group">
									<label for="name" name="name">Nombre</label>
										
										<div class="input-group">
											<span class="input-group-addon"><span class ="glyphicon glyphicon-user"></span></span>
										  <input type="text" name="name" class="form-control" placeholder="Ingrese su nombre " aria-describedby="basic-addon1" required="true"/>
										</div>

								</div>
								
							<div class="form-group">
									<label for="lastName">Apellido</label>
										
										<div class="input-group">
											<span class="input-group-addon"><span class ="glyphicon glyphicon-user"></span></span>
										  <input type="text" name="lastName" class="form-control" placeholder="Ingrese su apellido " aria-describedby="basic-addon1" required="true"/>
										</div>

								</div>
								
								<div class="form-group">
									<label for="inputEmail">Correo Electrónico</label>
										
										<div class="input-group">
											<span class="input-group-addon"><span class ="glyphicon glyphicon-envelope"></span></span>
										  <input type="email" name="email" class="form-control" placeholder="Ingrese su dirección de correo " aria-describedby="basic-addon1" required="true"/>
										</div>

								</div>
								<div class="form-group">
									<label for="inputPassword">Contraseña Actual</label>
										<div class="input-group">
											<span class="input-group-addon"><span class ="glyphicon glyphicon-star"></span></span>
										  <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" aria-describedby="basic-addon1" required="true"/>
										</div>
								</div>
								
								<div class="form-group">
									<label for="inputPassword">Contraseña Nueva</label>
										<div class="input-group">
											<span class="input-group-addon"><span class ="glyphicon glyphicon-star"></span></span>
										  <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" aria-describedby="basic-addon1" required="true"/>
										</div>
								</div>
								
								
								 <a href="#update" data-toggle="modal" class="btn btn-success">Actualizar</a>
								 <a href="AdmiHome.xhtml" class="btn btn-primary">Cancelar</a>
						</form>
						
						
							
						
						</div>
